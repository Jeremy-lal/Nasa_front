<div class="container">

  <mat-card class="example-card">
    <mat-card-header>
      <img [src]="comment?.user.imgURL" alt="phto utilisateur" class="roundedImage">
      <div class="name">
        <mat-card-title> {{comment?.user.pseudo}}</mat-card-title>
        <mat-card-subtitle>{{comment?.createAt | date:'M/d/yy, h:mm a'}}</mat-card-subtitle>
      </div>
      <div class="logo" *ngIf="(comment?.user_id == currentUser?.id) || (currentUser?.status)">
        <i class="material-icons">create</i>
        <i class="material-icons" (click)="deleteComment(comment?.id)">delete</i>
      </div>
    </mat-card-header>

    <mat-card-content>
      <h2>{{comment?.title}}</h2>
      <p> {{comment?.content}} </p>
    </mat-card-content>

    <button (click)="openCommentForm(comment)">Commentaire</button>

  </mat-card>

  <div class="souscontainer" *ngFor='let souscomment of comment.comment'>
    <app-comment *ngFor='let com of comment.comment'></app-comment>
  </div>
</div>
