<form [formGroup]="connectForm" (ngSubmit)="connexion()">

    <div class="container">
      <h2>Identifier vous</h2>
      <div>
        <label>
          Pseudo:
          <input type="text" formControlName="pseudo" required>
        </label>
      </div>
      <div> 
        <label>
          Mot de passe:
          <input type="password" formControlName="pwd" required>
        </label>
      </div>
  
      <button type="submit"> Connexion </button>
    </div>
  </form>
